<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../excluir_paciente/alterar-excluir_paciente.css">
    <title>Excluir Ocorrência</title>
</head>

<body>
<body>

    <img src="../img/logo_pequena.png" class="imagem">
    <div class="container">
        <h1>Excluir Ocorrência de Paciente:</h1>

        <form id="myForm">
            Deletar pelo nome do paciente: <br>
            <input type="text" name="nome_paciente" class="texto">
            <input type="button" value="Deletar" class="botao" data-option="deletar1"> <br><br>
            Deletar pelo CPF: <br>
            <input type="text" name="id_paciente" class="texto">
            <input type="button" value="Deletar" class="botao" data-option="deletar2"> <br><br>
        </form>
        <a href="../adm/adm_principal.html" class="voltar">Voltar</a>
        
       
    </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    $(document).ready(function () {
    $('input[type="button"]').click(function () {
        var option = $(this).data('option');
        var formData = $('#myForm').serialize() + '&' + option + '=true';

        $.ajax({
            type: 'POST',
            url: '../listar_paciente/listar_paciente.php',
            data: formData,
            success: function (response) {
            
            var tableContent = '<table class="resultado"><tr><th class="dif">Nome </th><th class="dif">Cpf </th><th class="dif">Sexo </th><th class="dif">Idade</th><th class="dif">Fone</th><th class="dif">ID</th><th class="dif">L.O</th><th class="dif">Cep</th></tr>';
            tableContent += response; 

            tableContent += '</table>';

            
            $('#result').html(tableContent);
}
        });
    });
});
</script>

</body>

</html>
