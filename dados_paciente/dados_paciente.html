<body>
  <div class="cabecalho">

    <div class="subtitulo">

  </div>
  <br><br>
  <form class="formulario" method="post" action="paciente.php">
    <table class="tabela">
      <TR BGCOLOR=#1E232C>

      </TR>
      <tr>
        <td>Nome:</td>
        <td width="70%"><input type="text" name="nome" class="caixa"></td>

        <td>

        <td style="display: flex; flex-direction: row;">
          <input type="radio" name="sexo" id="masculino" class="radio_sexo" onchange="AnamnseFuncao();" value="masculino">
          <label for="masculino" class="sexo_check"><img src="../img/masc.png"></label>

          <input type="radio" name="sexo" id="feminino" class="radio_sexo" onchange="AnamnseFuncao();" value="feminino">
          <label for="feminino" class="sexo_check"><img src="../img/fem.png"></label>
        </td>
      </tr>
      <tr>
        <td>
          Idade:
        </td>
        <td>
          <input type="number" name="idade" id="idade" class="caixa1" min="0" max="150" onchange="Mudar_Idade();">
        </td>
      </tr>
      <tr>
        <td>
          Fone:
        </td>
        <td>
          <input type="text" name="telefone" class="caixa">
        </td>
      </tr>
      <TR BGCOLOR=#1E232C>
        <td ALIGN="center" VALIGN="center" HEIGHT="40" COLSPAN="2" class="t">

        <td>
          Nome:

          <input type="text" name="nomeAcompanhante" class="caixa">
        </td>
      </tr>
      <tr>
        <td>
          Idade:
        </td>
        <td>
          <input type="number" name="idadeAcompanhante" class="caixa1">
        </td>
      </tr>
      <TR BGCOLOR=#1E232C>
        <td ALIGN="center" VALIGN="center" HEIGHT="40" COLSPAN="2" class="t">
          Local da OcorrÃªncia
        </td>
      </TR>

        <td>
          CEP:
        </td>
        <td>
          <input type="text" id="cep_local" class="caixa">
        </td>
      </tr>
      <tr>
        <td>
          Local:
        </td>
        <td>
          <input type="text" id="local" class="caixa">
        </td>
      </tr>
    </table>

</body>
<script>
  navigator.geolocation.getCurrentPosition(function (posicao) {
    var url = "http://nominatim.openstreetmap.org/reverse?lat=" + posicao.coords.latitude + "&lon=" + posicao.coords.longitude + "&format=json&json_callback=preencherDados";
    var script = document.createElement('script');
    script.src = url;
    document.body.appendChild(script);
  });



  function preencherDados(dados) {
    console.log(dados.address.postcode);
    console.log(dados.address.city);
    console.log(" ")

    document.getElementById("cep_local").value = dados.address.postcode;
    document.getElementById("local").value = dados.address.city;
  }
</script>
