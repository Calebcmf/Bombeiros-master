<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../salvar_imagem/salvar_imagem.css">
</head>

<body>
    <div class="cabecalho">
        <div class="titulo">
            Selecione Imagens do Acidente
        </div>
        <div class="subtitulo"></div>
    </div>
    <br> <br>
    <div class="container_salvar-imagem">
        <h2>Selecione as Imagens</h2><button onclick="adicionarCampo();"
            class="adicionar_salvar-imagem"><b>+</b></button>
        <form action="" id="formulario">
            <input type="file" id="imagem" onchange="Adicionar();"><br>
        </form>
        <spam id="mensagem_imagem" style="display: none; color: white;">MÃ¡ximo 5 imagens!</spam>
    </div>

</body>
<script>
    var controleCampo = 1;
    function adicionarCampo() {
        controleCampo++;
        if (controleCampo <= 5) {
            document.getElementById('formulario').insertAdjacentHTML('beforeend', '<input type="file" name="imagem' + controleCampo + '" id="imagem' + controleCampo + '"/><br>');
        }
        else {
            var mensagem = document.getElementById('mensagem_imagem');
            mensagem.style.display = "flex";
            setTimeout(2000);
            setTimeout(() => { mensagem.style.display = "none"; }, 3000);
        }

    }

</script>

</html>
