    <script>
        $(document).ready(function () {
            $("#enviarBtn7").click(function (e) {
                e.preventDefault();

                var formData = $("#descartado").serialize();

                $.ajax({
                    type: "POST",
                    url: "../materiais_utilizados/materiais_utilizados_desc.php", // Update with your PHP processing script path
                    data: formData,
                    success: function (response) {
                        console.log('Server response:', response);
                        alert("Dados enviados com sucesso");

                    },
                    error: function () {
                        alert("Erro ao enviar os dados.");
                    }
                });
            });
        });
