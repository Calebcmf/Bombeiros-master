<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../forma_conducao/forma_conducao.css">
    <link rel="stylesheet" href="../pagina_principal/pagina_principal.css">

    <title>Forma de Condução</title>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    // Desmarque as outras checkboxes
                    checkboxes.forEach(otherCheckbox => {
                        if (otherCheckbox !== event.target) {
                            otherCheckbox.checked = false;
                        }
                    });
                });
            });
        });
    </script>
</head>
<body>
  <div class="cabecalho">
    <div class="titulo">
       Forma de Condução
    </div>
    <div class="subtitulo">
    </div>
</div>
<form class="tipos">
    <div class="esco_ac">
        <input type="radio" id="esco_1" class="oco_ac" name="forma_conduçao">
        <label for="esco_1" class="check">DEITADA</label>    
    </div>
    <div class="esco_ac">
        <input type="radio" id="esco_2" class="oco_ac" name="forma_conduçao">
        <label for="esco_2"class="check">SEMI-DEITADA</label>    
    </div>
    <div class="esco_ac">
        <input type="radio" id="esco_3" class="oco_ac" name="forma_conduçao">
        <label for="esco_3"class="check">SENTADA</label>    
    </div>
</body>
</html>
