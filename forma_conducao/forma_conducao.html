<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../forma_conducao/forma_conducao.css">
    <link rel="stylesheet" href="../pagina_principal/pagina_principal.css">

    <title>Forma de Condução</title>
    <script>
        $(document).ready(function () {
            $("#enviarBtn10").click(function (event) {
                event.preventDefault(); // Impede o envio do formulário padrão

                // Coleta os dados do formulário
                var formData = $('#formFC').serialize();

                $.ajax({
                    type: "POST",
                    url: "../forma_conducao/forma_conducao.php",
                    data: formData,
                    success: function (response) {
                        // Aqui você pode manipular a resposta da requisição
                        alert("Dados enviados com sucesso!");
                    },
                    error: function () {
                        alert("Erro ao enviar os dados.");
                    }
                });
            });
        });
    </script>
   
</head>
<body>
    <div class="cabecalho">
        <div class="titulo">
            Forma de Condução
        </div>
        <div class="subtitulo">
        </div>
    </div>
    <form class="tiposFC" id="formFC">
        <div class="esco_ac">
            <input type="checkbox" class="form_conducao_checkbox oco_ac" id="esco_71" name="resposta1">
            <label for="esco_71" class="check">DEITADA</label>
        </div>
        <div class="esco_ac">
            <input type="checkbox" class="form_conducao_checkbox oco_ac" id="esco_72" name="resposta2">
            <label for="esco_72" class="check">SEMI-DEITADA</label>
        </div>
        <div class="esco_ac">
            <input type="checkbox" class="form_conducao_checkbox oco_ac" id="esco_73" name="resposta3">
            <label for="esco_73" class="check">SENTADA</label>
        </div>
        <td class="hf"> <input id="enviarBtn10" type="button" name="enviarBtn10" class="btnE " onclick="VoltarTudo()" value="Enviar"> </td>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const checkboxes = document.querySelectorAll('.form_conducao_checkbox');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    // Desmarque as outras checkboxes
                    checkboxes.forEach(otherCheckbox => {
                        if (otherCheckbox !== event.target) {
                            otherCheckbox.checked = false;
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
