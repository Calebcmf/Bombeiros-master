<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tipo_ocorrencia.css">

</head>
<body>
    <div class="cabecalho">
        <div class="titulo">
            Tipo Ocorrência
        </div>
        <div class="subtitulo">

        </div>
    </div>
    <div class="pesquisa">
        <input type="text"></input>
    </div>
    <form class="tipos">
        <div class="esco">
            <input type="checkbox" id="check_10" class="oco" >
            <label for="check_10" class="check">CAUSADO POR ANIMAIS</label>    
        </div>
        <div class="esco">

        </div>
        <div class="esco">

        <div class="esco">
            <input type="checkbox" id="check_20"class="oco" >
            <label for="check_20"class="check">ATROPELAMENTO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" id="check_21"class="oco" >
            <label for="check_21"class="check">CHOQUE ELÉTRICO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" id="check_22"class="oco" >

        <div class="esco">

        </div>
        <div class="esco">
            <input type="checkbox" id="check_25"class="oco" >

        </div>
        <div class="esco">
            <input type="checkbox" id="check_26"class="oco" >
            <label for="check_26"class="check">QUEDA BICLETA</label>    
        </div>
        <div class="esco">
            <input type="checkbox" id="check_27"class="oco" >

        </div>

            <input type="checkbox" id="check_28"class="oco" >
            <label for="check_28"class="check">QUEDA NÍVEL <2M </label>    
        </div>
        <div class="esco">
            <input type="checkbox" id="check_29"class="oco" >
            <label for="check_29"class="check">TRABALHO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" id="check_30"class="oco" >
            <label for="check_30"class="check">TRANSFERÊNCIA</label>    
        </div>

        <div class="esco f">
            <input type="submit" value="Enviar" class="e">
        </div>
     
    </form>

</html>
