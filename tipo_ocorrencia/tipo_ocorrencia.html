<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../tipo_ocorrencia/tipo_ocorrencia.css">

</head>
<body>
    <div class="cabecalho">
        <div class="titulo">
            Tipo Ocorrência
        </div>
        <div class="subtitulo">
            (Pre-Hospitalar)
        </div>
    </div>
    <div class="pesquisa">
        <input type="text"  id="pesquisaC"class="caixaPesquisa" ></input>
        
    </div>
    <form class="tipos" id="pai">
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_0" class="check"  id="check_0">CAUSADO POR ANIMAIS</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_1"class="check" id="check_1">MEIO DE TRANSPORTE</label>    
        </div>
        <div class="esco">
            <input type="checkbox"  class="oco" >
            <label for="check_2"class="check" id="check_2">DESMORONAMENTO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_3"class="check" id="check_3">EMERGÊNCIA MÉDICA</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_4"class="check" id="check_4">QUEDA DE ALTURA 2M</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_5"class="check" id="check_5">TENTATIVA DE SUICÍDIO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_6"class="check" id="check_6">QUEDA PRÓPRIA ALTURA</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_7"class="check" id="check_7">AFOGAMENTO</label>    
        </div>
       
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_8"class="check" id="check_8">AGRESSÃO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_9"class="check" id="check_9">ATROPELAMENTO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_10"class="check" id="check_10">CHOQUE ELÉTRICO</label>    
        </div>
        <div class="esco">
            <input type="checkbox"class="oco" >
            <label for="check_11"class="check"  id="check_11">DESABAMENTO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_12"class="check" id="check_12">DOMÉSTICO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_13"class="check" id="check_13">ESPORTIVO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_14"class="check" id="check_14">INTOXICAÇÃO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_15"class="check" id="check_15">QUEDA BICLETA</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_16"class="check" id="check_16">QUEDA MOTO</label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_17"class="check" id="check_17">QUEDA NÍVEL <2M </label>    
        </div>
        <div class="esco">
            <input type="checkbox" class="oco" >
            <label for="check_18"class="check" id="check_18">TRABALHO</label>    
        </div>
        <div class="esco" >
            <input type="checkbox" class="oco" >
            <label for="check_19"class="check" id="check_19">TRANSFERÊNCIA</label>    
        </div>
     
    </form>

    <div class="btnPesq" onclick="Pesquisar()" id="teste"></div>
</body>
<script src="../tipo_ocorrencia/tipo_ocorrencia.js"></script>
</html>
