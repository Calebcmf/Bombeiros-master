<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sinais_vitais/sinais_vitais.css">
    <link rel="stylesheet" href="../pagina_principal/pagina_principal.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#enviarBtn9").click(function (event) {
                event.preventDefault(); // Impede o envio do formulário padrão

                // Coleta os dados do formulário
                var formData = $('#formSV').serialize();

                $.ajax({
                    type: "POST",
                    url: "../sinais_vitais/sinais_vitais.php",
                    data: formData,
                    success: function (response) {
                        // Aqui você pode manipular a resposta da requisição
                        alert("Dados enviados com sucesso!");
                    },
                    error: function () {
                        alert("Erro ao enviar os dados.");
                    }
                });
            });
        });
    </script>
     <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const radioButtons = document.querySelectorAll('.oco');

            radioButtons.forEach(radioButton => {
                radioButton.addEventListener('click', (event) => {
                    // Desmarque os outros botões de rádio com nomes diferentes
                    const currentName = event.target.name;
                    radioButtons.forEach(otherRadioButton => {
                        if (otherRadioButton.name !== currentName) {
                            otherRadioButton.checked = false;
                        }
                    });
                });
            });
        });
    </script> 
</head>

<body>
    <div class="tudo">

        <div class="cabecalho">
            <div class="titulo">Sinais Vitais</div>
        </div>
        <br><br>
        <form class="formulario" id="formSV" method="post">
        <div class="tabela tSV">

            <div class="uh">
                <div class="container_sinais">
                    Pressão Arterial:<input type="text" id="pressao_arterial" name="pressao" class="caixa_texto">mmHg
                </div>
                <div class="container_sinais">
                    Pulso:<br> <input type="text" id="pulso" name="pulso" class="caixa_texto">B.C.P.M.
                </div>
                <div class="container_sinais">
                    Respiração: <br>  <input type="text" id="respiracao" name="respiracao" class="caixa_texto">M.R.M.
                </div>
                <div class="container_sinais">
                    Saturação: <br>  <input type="number" id="saturacao" name="saturacao" class="caixa_numero">%
                </div>
                <div class="container_sinais">
                    HGT: <br>  <input type="text" id="hgt" name="hgt" class="caixa_texto">
                </div>
                <div class="container_sinais">
                    Temperatura: <br>  <input type="number" id="temperatura" name="temperatura" class="caixa_numero">°C
                </div>
            </div>
            <div class="container_sinais">Perfuração:
                <input type="radio" name="perfuracao" id="maior_2">
                <label for="maior_2">Maior que 2seg.</label>
                <input type="radio" name="perfuracao" id="menor_2">
                <label for="menor_2">Menor que 2seg.</label>
            </div>
            <br><br>
            <td class="hf"> <input id="enviarBtn9" type="button" name="enviarBtn9" class="btnE " onclick="MostrarProximaPagina()" value="Enviar">  </td>
        </div>      
            
        </form>

    </div>

</body>

</html>
