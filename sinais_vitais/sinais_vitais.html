<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sinais_vitais/sinais_vitais.css">
</head>

<body>
    <div class="cabecalho">
        <div class="titulo">
            Sinais Vitais
        </div>
    </div>
    <div class="container_sinais">
        Pressão Arterial:<input type="text" id="pressao_arterial">mmHg
    </div><br>
    <div class="container_sinais">
        Pulso: <input type="text" id="pulso">B.C.P.M.
    </div><br>
    <div class="container_sinais">
        Respiração: <input type="text" id="respiracao">M.R.M.
    </div><br>
    <div class="container_sinais">
        Saturação: <input type="number" id="saturacao">%
    </div>
    <div class="container_sinais">
        HGT: <input type="text" id="hgt">
    </div><br>
    <div class="container_sinais">
        Temperatura: <input type="number" id="temperatura">°C
    </div><br>
    <div class="container_sinais">Perfuração:
        <input type="radio" name="perfuracao" id="maior_2">Maior que 2seg.
        <input type="radio" name="perfuracao" id="maior_2">Menor que 2seg.
    </div>
</body>

</html>
