<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../objetos_recolhidos/objetos_recolhidos.css">
    <link rel="stylesheet" href="../pagina_principal/pagina_principal.css">

</head>

<body>

        <div class="body">
            <div class="cabecalho">
                <div class="titulo">
                    Objetos Recolhidos
                </div>
                <div class="subtitulo"></div>
            </div>
            <form  method="post">
                <textarea id="objetos" name="objetos" class="observacoes" cols="40" rows="20"
                    placeholder="Observações..."></textarea>
                    <br><br>
                    <td class="hf"> <input id="enviarObj" onclick="MostrarProximaPagina()" name="enviar" class="btnE " value="Enviar">  </td>
            </form>
        </div>
        <script>
            $(document).ready(function () {
              $('#enviarObj').click(function () {
                var objetos = $('#objetos').val();
        
                $.ajax({
                  type: 'POST',
                  url: '../objetos_recolhidos/objetos_recolhidos.php',
                  data: { objetos: objetos },
                  success: function (response) {
                    $('#resultado').html(response);
                  }
                });
              });
            });
          </script>
</body>

</html>
